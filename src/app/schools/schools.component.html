<label 
    for="">Nome da Escola
</label>

<!-- <input 
    type="text" 
    class="form-control" 
    (input)="updateSchoolName($event)"> -->

<input 
    type="text" 
    class="form-control" 
    [(ngModel)]="schoolName">

<p>{{ schoolName }}</p>
<button 
    class="btn btn-primary mt-1" 
    [disabled]="!allowNewSchool"
    (click)="createSchool()">Incluir
</button>

<p>{{ allowNewSchool }}</p>
<p>{{ createdSchoolStatus }}</p>

<p *ngIf="schoolCreated; else noSchool" class="mt-4">A escola foi criada {{ schoolName }}</p>
<ng-template #noSchool>
    <p>nenhuma escola foi criada</p>
</ng-template>



<!-- <app-school *ngFor="let school of schools"></app-school> -->
<p *ngFor="let school of schools; let i = index">
    {{ i }}- {{ school }}
</p>
